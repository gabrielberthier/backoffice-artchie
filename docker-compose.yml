version: '3.9'

volumes:
    logs:
        driver: local

services:
    # Slim app service
    app:
        build: .
        container_name: php-app
        working_dir: /var/www/
        environment:
            docker: "true"
        volumes:
            - .:/var/www
            - logs:/var/www/logs
        networks:
            - app-network

    # Postgres service
    db:
        image: postgres
        restart: always
        environment:
            - POSTGRES_USER=${dev_user}
            - POSTGRES_PASSWORD=${dev_password}
            - POSTGRES_DB=${dev_dbname}
        ports:
            - "5432:5432"
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        networks:
            - app-network

    # Postgres Adminer service
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        networks:
            - app-network

    # Nginx service
    nginx:
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
