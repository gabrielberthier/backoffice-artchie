version: '3.9'

volumes:
    logs:
        driver: local

services:
    # Slim app service
    app:
        build: ./.docker/php
        container_name: php-app
        working_dir: /var/www/
        environment:
            docker: "true"
        volumes:
            - .:/var/www
            - logs:/var/www/logs
        depends_on:
            - db
        links:
            - "db:database"

    # Postgres service
    db:
        image: postgres
        container_name: db
        restart: always
        environment:
            POSTGRES_PASSWORD: POSTGRES_PASSWORD
            POSTGRES_DB: backofficeapi
        ports:
            - "5432:5432"

    # Postgres Adminer service
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    # Nginx service
    nginx:
        container_name: nginx
        build:
            context: ./.docker/nginx
        ports:
            - "8000:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites/:/etc/nginx/sites-available
            - ./nginx/conf.d/:/etc/nginx/conf.d
            - ./logs/nginx:/var/log/nginx
        depends_on:
            - app
        links:
            - "app:php-fpm"
